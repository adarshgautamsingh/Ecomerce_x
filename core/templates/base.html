/* Background Gradient */
.bg-light-blue {

/* Advanced Card Design */
body {
    background: linear-gradient(90deg, #ff00cc 0%, #3333ff 100%);
    color: white;
}

/* Card Design */
.card {
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card-img-top {
    border-radius: 15px 15px 0 0;
}

.card-body {
    padding: 20px;
}

.card-title {
    color: white;
}

.card-text {
    color: #f0f0f0;
}

/* Button Design */
.btn-custom {
    background-color: #ffcc00;
    border-color: #ffcc00;
    color: #333333;
}

.btn-custom:hover {
    background-color: #ffdb4d;
    border-color: #ffdb4d;
    color: #333333;
}

/* Tooltip */
.tooltip-inner {
    background-color: #333333;
    font-size: 0.9rem;
}

/* Search Bar */
.search-box {
    position: relative;
}

.search-box input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #ffffff;
    border-radius: 25px;
    background-color: transparent;
    color: #ffffff;
    transition: all 0.3s ease;
}

.search-box input[type="text"]:focus {
    outline: none;
    border-color: #ffcc00;
}

.search-box button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background-color: transparent;
    border: none;
    color: #ffffff;
    cursor: pointer;
}

.search-box button:focus {
    outline: none;
}
